name: Deploy Application on cloudflare pages
run-name: ${{ github.actor }} is deploying Thola Kimonganga
on: [merge]
jobs:
  check-deploy-on-cloudflare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd packages/thola-kimonganga-ui
      - run: npm install -g pnpm && pnpm install
      - run: npm run deploy
