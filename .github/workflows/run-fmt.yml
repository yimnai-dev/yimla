name: Test Application Wide Formatting
run-name: ${{ github.actor }} is testing for formatting and linting bugs
on: [push]
jobs:
  check-app-formatting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/thola-kimonganga-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run check && pnpm run format && pnpm run lint
