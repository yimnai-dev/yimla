name: Run all tests
run-name: ${{ github.actor }} is running tests
on: [push]
jobs:
  check-app-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/thola-kimonganga-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: pnpm run test
