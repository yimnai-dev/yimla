name: Run all tests
run-name: ${{ github.actor }} is running tests
on: [push]
jobs:
  check-app-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd packages/thola-kimonganga-ui && npm install -g pnpm && pnpm install
      - run: npm run test
